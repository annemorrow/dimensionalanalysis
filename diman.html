<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Dimensional Analysis</title>
    <link rel="stylesheet" type="text/css" href="diman.css" media="screen" />
</head>
<body>
  <div id="problem"></div>
  <div id="equation"><div id="factors"></div><div id="result"></div></div>
  
  <div id="custum">
    <h3>Custom Equivalences</h3>
    <p>Enter your own equivalences to use.  For example, if 3 oranges cost $10:</p>
    <input type="text" id="number1" value="3">
    <input type="text" id="unit1" value="oranges">
    =
    <input type="text" id="number2" value="10">
    <input type="text" id="unit2" value="dollars">
    <input type="button" value="Submit" onclick="submitFactor()">
    <div id="customList"></div>
  </div>
  
  <div id="list">
    <div id="distances" class="type"><h3>Distances</h3></div>
    <div id="volumes" class="type"><h3>Volumes</h3></div>
    <div id="times" class="type"><h3>Times</h3></div>
  </div>
<script src="diman.js"></script>
</body>
</html>
